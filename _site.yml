name: "research"
title: "SDCA Research"
base_url: https://steno-aarhus.github.io/research/
include:
    - "README.html"
exclude:
    - "LICENSE.md"
    - "LICENSE.html"
    - "DESCRIPTION"
description: |
  Common documents, standard procedures, and on-boarding material for Steno Diabetes Center Aarhus Research.
output_dir: "_site"
theme: theme.css
repository_url: https://github.com/steno-aarhus/research
creative_commons: CC BY
navbar:
  search: true
  right:
    - text: "Home"
      href: index.html
    - text: "Common docs"
      menu:
        - text: "Onboarding"
          href: onboarding.html
        - text: "Setting up studies"
          href: setup-studies.html
        - text: "Running meetings"
          href: general-meetings.html
    - text: "Templates"
      menu:
        - text: "Welcome email"
    - text: "Admin"
      menu:
        - text: "Contributing"
          href: CONTRIBUTING.html
        - text: "Code of Conduct"
          href: CONDUCT.html
    - icon: "fas fa-globe"
      href: "https://www.stenoaarhus.dk/research"
    - icon: "fab fa-twitter"
      href: "https://twitter.com/StenoAarhusRes"
  source_url: true
output:
    distill::distill_article:
        toc: true
        toc_depth: 2
        includs:
            before_body: "_common.R"
